<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Kemitraan | Mahavidya</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Titillium+Web&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="form-style.css">
</head>
<body>

  <section class="form-section fade-in">
    <div class="form-container">
      <h1>Daftar Kemitraan Mahavidya</h1>
      <p>Isi formulir berikut untuk mendaftar sebagai mitra lembaga atau individu.</p>

      <form id="kemitraanForm" class="animated-form">
        <label for="nama">Nama Lembaga / Individu</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lembaga atau individu" required>

        <label for="penanggung">Penanggung Jawab</label>
        <input type="text" id="penanggung" name="penanggung" placeholder="Nama penanggung jawab" required>

        <label for="email">Email Sekolah</label>
        <input type="email" id="email" name="email" placeholder="Email sekolah/organisasi" required>

        <label for="whatsapp">Nomor WhatsApp</label>
        <input type="tel" id="whatsapp" name="whatsapp" placeholder="+62..." required>

        <button type="submit" class="btn-submit">Kirim Formulir</button>
      </form>

      <div id="form-success" class="form-success hidden">
        <h2>âœ… Terima kasih!</h2>
        <p>Formulir Anda telah berhasil dikirim. Kami akan segera menghubungi Anda.</p>
      </div>
    </div>
  </section>
  <!-- EmailJS -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("-wLDBjts3O2VuAmQr"); // Ganti dengan Public Key kamu
    })();
  </script>
  
  <script src="form-anim.js"></script>
</body>
</html>
